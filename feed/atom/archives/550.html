<title type="text">毒奶博主丨欢迎使用代理访问本站。 - 死寂 Dead Silence (2007) 的评论</title>
<subtitle type="text">温子仁导演作品对恐怖片的喜欢，就像某种恶趣味。这就是这一周的推荐，温子仁导演作品：死寂。剧情简介童谣本应该充满欢声笑语，但世界上偏偏有这么一些童谣，让人听了毛骨悚然。小镇拉文斯•法尔就流传着这样...</subtitle>
